<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<header>
				<a href="javascript:" onclick="history.go(-1)" class="back"></a>
				<h3>用户登录</h3>
			</header>
			<div class="contents login">
				<form>
					<div class="box">
						<input type="text" class="username" value="" placeholder="手机号" />
					</div>
					<div class="box">
						<input type="password" class="password" value="" placeholder="密码" />
					</div>
					<div class="box btn_login">
						<input type="button" class="" value="立即登录"/>
					</div>
				</form>
				<div class="to_reg">
					<a href="register.html">还没有账号？立即注册</a>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
