<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<header>
				<a href="javascript:" onclick="history.go(-1)" class="back"></a>
				<h3>用户注册</h3>
			</header>
			<div class="contents login">
				<form>
					<div class="box">
						<input type="text" class="username" value="" placeholder="手机号" />
					</div>
					<div class="box">
						<input type="password" class="password" value="" placeholder="密码" />
					</div>
					<div class="box code_box">
						<input type="text" class="code" value="" placeholder="验证码" />
						<button class="getCode">获取验证码</button>
					</div>
					<div class="box btn_login">
						<input type="button" class="" value="立即注册"/>
					</div>
				</form>
				<div class="to_reg">
					<a href="login.html">已有账号？立即登录</a>
				</div>
			</div>
		</div>
		
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.getCode').on('click', function(){
				const phone = $('.username').val();
				if(!(/^1[3456789]\d{9}$/.test(phone) || phone == '')){
					layer.msg('请输入正确的手机号码');
					return false;
				}
				let that = $(this);
				let time = 60;
				that.attr("disabled",true)
				let timer = setInterval(()=>{
					that.css("background-color","#ccc");
					time--
					that.text(time + 's后获取')
					if(time == 0){
						that.attr("disabled",false)
						that.css("background-color","#4cb0f3");
						that.text("重新获取")
						clearInterval(timer)
					}
				},1000)
				
			})
		</script>
	</body>
</html>
